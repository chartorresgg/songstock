# ================= ARCHIVO: application.properties =================
server.port=8080
server.servlet.context-path=/api/v1

spring.application.name=songstock-backend
spring.profiles.active=dev

# Base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/song_stock?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Thommy1991*
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Jackson - SOLUCION AL ERROR DE LocalDateTime
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# JWT
jwt.secret=myVerySecureJWTSecretKeyThatIsLongEnoughForHMACSHA256AlgorithmAndMeetsThe256BitRequirement12345
jwt.expiration=86400000

# Logging
logging.level.com.songstock=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.root=INFO