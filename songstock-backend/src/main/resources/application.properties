# ================= CONFIGURACIÓN GENERAL DEL SERVIDOR =================
# Puerto donde corre la aplicación
server.port=8080
# Prefijo base para todos los endpoints REST
server.servlet.context-path=/api/v1

spring.application.name=songstock-backend
# Perfil activo (desarrollo en este caso)
spring.profiles.active=dev

# ================= CONFIGURACIÓN DE BASE DE DATOS =================
spring.datasource.url=jdbc:mysql://localhost:3306/song_stock?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
# ⚠️ Contraseña de la base de datos (mejor mover a variables de entorno en producción)
spring.datasource.password=Thommy1991*
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================= CONFIGURACIÓN JPA / HIBERNATE =================
# Valida el schema contra las entidades (no crea ni modifica tablas)
spring.jpa.hibernate.ddl-auto=validate
# Muestra las queries SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
# Desactiva "Open Session in View" para mejorar rendimiento
spring.jpa.open-in-view=false

# ================= CONFIGURACIÓN JACKSON (JSON) =================
# Ignora propiedades nulas en JSON
spring.jackson.default-property-inclusion=NON_NULL
# Serializa fechas como ISO-8601 en lugar de timestamps
spring.jackson.serialization.write-dates-as-timestamps=false
# Ignora propiedades desconocidas en JSON recibido
spring.jackson.deserialization.fail-on-unknown-properties=false

# ================= CONFIGURACIÓN JWT (Autenticación) =================
jwt.secret=myVerySecureJWTSecretKeyThatIsLongEnoughForHMACSHA256AlgorithmAndMeetsThe256BitRequirement12345
# Tiempo de expiración del token en milisegundos (1 día)
jwt.expiration=86400000

# ================= CONFIGURACIÓN DE LOGGING =================
# Logs detallados para la app
logging.level.com.songstock=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
# Nivel de log por defecto
logging.level.root=INFO
